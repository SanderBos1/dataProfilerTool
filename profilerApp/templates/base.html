<html>

<head>
    <title>Home</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/colorScheme.css')}}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts/baseFunctions.js')}}"></script>

 </head>

 <body>
   <div class="container-fluid">
      <div class="row bg-secondary text-white py-3">
         <div class="col-md-6">
             <div class="btn-group">
                 <a href="/home" role="button" class="btn btn-secondary">Home</a>
                 <a href="/profiler" role="button" class="btn btn-secondary">Profiler</a>
                 <a href="/connections" role="button" class="btn btn-secondary">Connections</a>
                 <a href="/tables" role="button" class="btn btn-secondary">Tables</a>
                 <a href="/settings" role="button" class="btn btn-secondary">Settings</a>
             </div>
         </div>
         <div class="col-md-6 text-end">
             <h1>Data Profiler Tool</h1>
         </div>
     </div>
      <div class="row">
         {% block content %}
         {% endblock %}
      </div>
      {%block contentScripts%}
      {%endblock%}
         
 </body>
</html>
